<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <div class="display">
        <div class="output"></div>
        <div class="result">0</div>
      </div>
      <div class="input">
<!--        First row-->
        <button>AC</button>
        <button>(</button>
        <button>)</button>
        <button>+</button>
<!--        Second row-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
<!--        Third row-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
<!--        Fourth row-->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
<!--        Fifth row-->
        <button>DEL</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
